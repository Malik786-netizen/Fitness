<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(34, 34, 34, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
        }

        .registration-form h2 {
            color: #ff0000;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ff0000;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        input:focus {
            outline: none;
            border-color: #ff6666;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #e60000;
        }

        #successMessage {
            margin-top: 20px;
            color: #00ff00;
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="registrationForm" class="registration-form" onsubmit="return handleSubmit(event);">
            <h2>Register</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <div id="successMessage" class="hidden">Successfully registered!</div>
    </div>
    
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent form submission

            // Show success message
            document.getElementById('successMessage').classList.remove('hidden');

            // Redirect back to home after 2 seconds
            setTimeout(() => {
                window.location.href = 'index.html'; // Change this to your home page URL
            }, 2000);
        }
    </script>
</body>
</html>
